<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Agradável</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400;500;600;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Secular+One&family=Smooch&family=Ubuntu+Condensed&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Leitura Agradável</h1>
    </header>
    <main>
        <section id="texto-leitura">
            <div class="texto">
                <section id="tituloTexto">
                    <span id="titulo"></span>
                </section>
                <section id="texto">
                </section>
            </div>
        </section>
        <section id="preferencias">
            <span id="tituloPreferencias">Preferências</span>
            <div id="menu-dropdow">
                <div class="dropdow" id="dropdown-leitura">
                    <labef class="dropdow-text" for='leitura'>Texto para leitura</labef>
                    <select class="leitura" id="leitura">
                    </select>
                </div>
                <div class="dropdow" id="dropdown-cor-fundo-tela">
                    <labef class="dropdow-text" for='corFundoTela'>Cor de fundo da tela</labef>
                    <select class="corFundoTela" id="corFundoTela">
                    </select>
                </div>
                <div class="dropdow" id="dropdown-cor-fonte-leitura">
                    <labef class="dropdow-text" for='corTextoLeitura'>Cor da fonte do texto de leitura</labef>
                    <select class="corTextoLeitura" id="corTextoLeitura">
                    </select>
                </div>
                <div class="dropdow" id="dropdown-tamanho-da-fonte">
                    <labef class="dropdow-text" for='tamanhoFonte'>Tamanho da fonte do texto</labef>
                    <select class="tamanhoFonte" id="tamanhoFonte">
                    </select>
                </div>
                <div class="dropdow" id="dropdown-espaco-linhas-texto">
                    <labef class="dropdow-text" for='espacoLinhasTexto'>Espaçamento entre as linhas do texto</labef>
                    <select class="espacoLinhasTexto" id="espacoLinhasTexto">
                    </select>
                </div>
                <div class="dropdow" id="dropdown-fonte-texto-leitura">
                    <labef class="dropdow-text" for='fonteTextoLeitura'>Fonte do texto de leitura</labef>
                    <select class="fonteTextoLeitura" id="fonteTextoLeitura">
                    </select>
                </div>
            </div>
            <div class="button" id="bt-salvar-prferencias">
                <button id="btSalvaPreferencias">Salvar Preferências</button>
            </div>
            <div class="button" id="bt-restaurar-padrao">
                <button id="btRestauraPadrao">Restaurar Padrão</button>
            </div>
        </section>
        <div style="clear: both;"></div>
    </main>
    <footer>
        <div>
            &copy;Todos os direitos reservados 2000 - 2022
        </div>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
